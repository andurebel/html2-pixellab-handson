<!DOCTYPE html>
<html lang="en">

<head>

  <title>Picture & srcset</title>

  <link rel="stylesheet" href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css">
</head>

<body>
  <style>
    @media (min-width: 992px) {
      picture {
        justify-content: center;
        align-items: center;
        background-image: url(images/w1900.png) cover;
      }
    }
  </style>
  <picture>
    <source media="(max-width: 600px)" srcset="images/w300.png">
    <source media="(max-width: 768px)" srcset="images/w500.png">
    <source media="(max-width: 992px)" srcset="images/w900.png">
    <img src="images/w1900.png" alt="default">
  </picture>


  <div class="pixeltab-host" id="html02-01-03"></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
